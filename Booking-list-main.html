<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style-customer-list.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid" style="margin-top: 10px">
      <!-- Heading starts here -->
        <div class="table-row header">
          <!-- This section 1 -->
          <div class="column index">#</div>
          
          <!-- This is section 2 -->
          <div class="wrapper attributes">
            <div class="wrapper customer-date-time-recurring">
              <div class="wrapper customer-date">
                <div class="column customer">Customer</div>
                <div class="column date">Date</div>
              </div>
              <div class="wrapper time-recurring">
                <div class="column time">Time</div>
                <div class="column recurring">Recurring</div>
              </div>
            </div>
            <div class="wrapper service-employee">
              <div class="column service">Service</div>
              <div class="column employee">Employee</div>
            </div>
          </div>

          <!-- This is section 3 -->
          <div class="wrapper statusBadge">
            <div class="column status">Status</div>
          </div>

          <!-- This is section 4 -->
          <div class="wrapper date-view">
            <div class="column view">View</div>
            <div class="column edit">Edit</div>
          </div>
        </div> 

        <!-- Here goes the list  -->
        <div class="table-row">
          <div class="column index"><div>1001</div></div>

          <div class="wrapper attributes">
            <div class="wrapper customer-date-time-recurring">
              <div class="wrapper customer-date">
                <div class="column customer">John  Smith</div>
                <div class="column date">2018-01-01</div>
              </div>
              <div class="wrapper time-recurring">
                <div class="column time">08:00 - 10:00</div>
                <div class="column recurring">Ja</div>
              </div>
            </div>
            <div class="wrapper service-employee">
                <div class="column service">Hemstädning</div>
              <div class="column employee">Eddie</div>
            </div>
          </div>
          <div class="wrapper statusBadge">
            <div class="column status"><span class="badge badge-success">Done</span></div>
          </div>
          <div class="wrapper date-view">
            <div class="column view"><i class="fas fa-eye"></i></div>
            <div class="column edit"><i class="fas fa-edit"></i></div>
          </div>
        </div>
        <div class="table-row">
            <div class="column index"><div>1001</div></div>
            <div class="wrapper attributes">
              <div class="wrapper customer-date-time-recurring">
                <div class="wrapper customer-date">
                  <div class="column customer">John  Smith Andersson</div>
                  <div class="column date">2018-01-01</div>
                </div>
                <div class="wrapper time-recurring">
                  <div class="column time">08:00</div>
                  <div class="column recurring">Ja</div>
                </div>
              </div>
              <div class="wrapper service-employee">
                  <div class="column service">Hemstädning</div>
                <div class="column employee">Eddie Holmberg</div>
              </div>
            </div>
            <div class="wrapper statusBadge">
              <div class="column status"><span class="badge badge-success">Done</span></div>
            </div>
            <div class="wrapper date-view">
              <div class="column view"><i class="fas fa-eye"></i></div>
              <div class="column edit"><i class="fas fa-edit"></i></div>
            </div>
          </div>
        
      
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      
      
</body>
</html>
