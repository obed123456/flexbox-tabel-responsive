<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style-customer-list.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid" style="margin-top: 10px">
      <!-- Heading starts here -->
        <div class="table-row header">
          <div class="column index">#</div>
          <div class="wrapper attributes">
            <div class="wrapper title-comment-module-reporter">
              <div class="wrapper title-comment">
                <div class="column title"> Customer</div>
                <div class="column comment">Date</div>
              </div>
              <div class="wrapper module-reporter">
                <div class="column module">Time</div>
                <div class="column reporter">Recurring</div>
              </div>
            </div>
            <div class="wrapper status-owner-severity">
                <div class="column status">Service</div>
              <div class="column severity">Employee</div>
            </div>
          </div>
          <div class="wrapper icons">
            <div title="Watch" class="column watch">
              <span class="glyphicon glyphicon-eye-open">Status</span>
            </div>
          </div>
          <div class="wrapper dates">
            <div class="column date">View</div>
            <div class="column date">Edit</div>
          </div>
        </div>      
        <!-- Here goes the list  -->
        <div class="table-row">
          <div class="column index">1</div>
          <div class="wrapper attributes">
            <div class="wrapper title-comment-module-reporter">
              <div class="wrapper title-comment">
                <div class="column title">John  Smith</div>
                <div class="column comment">2018-01-01</div>
              </div>
              <div class="wrapper module-reporter">
                <div class="column module">08:00</div>
                <div class="column reporter">Ja</div>
              </div>
            </div>
            <div class="wrapper status-owner-severity">
                <div class="column status">Hemstädning</div>
              <div class="column severity">Eddie</div>
            </div>
          </div>
          <div class="wrapper icons">
            <div class="column watch"><span class="badge badge-success">Done</span></div>
          </div>
          <div class="wrapper dates">
            <div class="column date">View</div>
            <div class="column date">Edit</div>
          </div>
        </div>
        <div class="table-row">
            <div class="column index">2</div>
            <div class="wrapper attributes">
              <div class="wrapper title-comment-module-reporter">
                <div class="wrapper title-comment">
                  <div class="column title">John  Smith Andersson</div>
                  <div class="column comment">2018-01-01</div>
                </div>
                <div class="wrapper module-reporter">
                  <div class="column module">08:00</div>
                  <div class="column reporter">Ja</div>
                </div>
              </div>
              <div class="wrapper status-owner-severity">
                  <div class="column status">Hemstädning</div>
                <div class="column severity">Eddie Holmberg</div>
              </div>
            </div>
            <div class="wrapper icons">
              <div class="column watch"><span class="badge badge-success">Done</span></div>
            </div>
            <div class="wrapper dates">
              <div class="column date">View</div>
              <div class="column date">Edit</div>
            </div>
          </div>
        
      
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      
      
</body>
</html>
